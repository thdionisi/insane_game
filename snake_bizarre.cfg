# Snake Bizarre - Fichier de configuration
# Remplir les chemins vers vos fichiers images et sons

[images]
# Obligatoires : les 3 images de base
snake = chemin/vers/snake.png
food = chemin/vers/food.png
enemy_normal = chemin/vers/enemy.png

# Optionnels : mid-boss et boss (sinon enemy_normal est utilise)
# Le mid-boss apparait tous les 8 ennemis, le boss tous les 16
# enemy_midboss = chemin/vers/midboss.png
# enemy_boss = chemin/vers/boss.png

[sounds]
# Musiques de fond (de plus en plus dramatiques)
# music_1 joue de 0 a 4 points, music_2 de 5 a 9, etc.
# Formats supportes : .ogg, .wav, .mp3, .flac, .mod
# music_1 = sounds/music_calm.ogg
# music_2 = sounds/music_tense.ogg
# music_3 = sounds/music_intense.ogg
# music_4 = sounds/music_dramatic.ogg
# music_5 = sounds/music_epic.ogg
# music_6 = sounds/music_heroic.ogg
# music_7 = sounds/music_final.ogg

# Effets sonores (formats : .wav, .ogg)
# sfx_eat = sounds/eat.wav
